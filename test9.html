<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    table {
        table-layout: fixed;
    }   
</style>
<body>
    <div class="container my-4">
        <input type="text" id="name" class="form-control my-2" placeholder="Username">
        <input type="text" id="email" class="form-control my-2" placeholder="Email">
        <input type="password" id="password" class="form-control my-2" placeholder="Password">
        <input type="password" id="cpassword" class="form-control my-2" placeholder="Confirm Password">

        <button class="btn btn-primary" id="add" type="submit">Add</button>

        <table class="table table-hover table-danger mt-4">
            <thead>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
            </thead>
            <tbody id="getData">
                
            </tbody>
        </table>
    </div>
</body>
<script src="jquery-3.6.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function(){
        const user = $('#name');
        const email = $('#email');
        const password = $('#password');
        const confirmPassword = $('#cpassword');
        txt = '';
        id = 0;
        $('#add').click(function(e){
            id++;
            e.preventDefault();
            if(password.val() === confirmPassword.val()){
                txt += `
                    <tr>
                        <td>${id}</td>
                        <td>${user.val()}</td>
                        <td>${email.val()}</td>
                        <td>${password.val()}</td>
                    </tr>
                `;
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: 'ok',
                })
            }
            else {
                Swal.fire({
                    icon: 'error',
                    title:'try again',
                    text: 'Password and Confirm Password must be Match',
                });
            }
            $('#getData').html(txt);
            user.val("");
            email.val("");
            password.val("");
            confirmPassword.val("");
        });
    });
</script>
</html>
