<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .item-box {
        width: 700px;
        height: 400px;
        display: flex;
        flex-wrap: wrap;
        overflow: hidden;
        background-color: black;
    }

    .box {
        width: 100px;
        height: 100px;
        margin: 5px;
        background-color: red;
    }
</style>
<body>
    <button id="add">Append</button>
    <div class="item-box">
        <div class="box" style="background-color: yellowgreen;"></div>
    </div>
</body>
<script src="jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function(){
        var box = '<div class="box"></div>';
       $('#add').click(function(){
            // $('.item-box').append(box);
            $('.item-box').prepend(box);
       }); 
    });
</script>
</html>
