<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .msg {
        float: left;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        display: none;
        padding: 50px 20px;
        background-color: palevioletred;
    }
</style>
<body>
    <div class="container">
        <div class="box">
            Hello Crush , I love You ❤️
            Do you love me?
        </div>
        <div class="msg">
            Marry me soon!
        </div>
        <button id="yes">yes</button>
        <button id="no">No</button>
    </div>
</body>
<script src="jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function(){
        $('#yes').click(function(){
            // alert('Marry me!❤️');
            $('.msg').css({'display':'block'})
        });
        var i = true
        $('#no').mouseover(function(){
            if(i){
                $(this).css({
                    'position':'absolute',
                    'left':'100px',
                });
            }
            else {
                $(this).css({
                    'position':'absolute',
                    'left':'50px',
                });
            }
            i = !i
        });
    });
</script>
</html>
