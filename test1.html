    <button id="hide">hide</button>
    <button id="show">show</button>
    <button id="toggle">hide</button>
</body>
<script src="jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function(){
        // btn hide content
        $('#hide').click(function(){
            $('h1').hide();
        });
        // btn show content
        $('#show').click(function(){
            $('h1').show();
        });
        //btn hide & show content
        var i = true;
        $('#toggle').click(function(){
            if(i) {
                $('img').toggle();
                $(this).text('show');
            }
            else {
                $('img').toggle();
                $(this).text('hide');
            }
            i = !i
        });
    });
</script>
